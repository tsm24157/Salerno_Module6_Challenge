<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="searchHistory()">
    <header id="header" style="text-align: center;">Your Five Day Forecast</header>

    <div id=parentContainer>

        <div id="cityMenu">
            <h4>
                <i class="fa-solid fa-cloud"></i>Search for a City:
            </h4>
            <input id="searchBox" type="text" style="margin: 5px; width: 100%;">
            <a id="searchButton" class="btn btn-primary"> Search</a>
            <div id="border"></div>
        </div>
        <div id="weatherMenu">
            <div id="currentInfo"></div>
            <div id="fiveDayWeather"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
